<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MissionToMars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
<div class="container">

    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="container">
        <div class="row" id="marsNews">
            <div class="col-md-12">
             <h1 class="heading"><b>Latest Mars News</b></h1>
             <h3 class ="title"><b>{{marsNews.latestArticle}}</b></h3>
            <p>{{marsNews.latestArticlePreview}}</p>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">

        <div class="row">
    
          <div class="col-lg-7 col-md-12">
    
            <!-- left box -->
            <div class="box">
              
              <h2 class="title"> <b>Feature Mars Image</b> </h2>
              <hr>
              <img src={{marsNews.featureImg}} height="500" width="500" alt="Mars Feature Image" >
              
            </div>
            
          </div>
     
    
        <div class="col-lg-5 col-md-12">
          <!-- Right Box -->
            <div class="box">
                <h2 class="title"><b>Mars Facts</b></h2>
                <hr>
                <div class="border">
                  {{marsNews.marsFactTable | safe }}
                </div>
            </div>
        </div>
    
    </div>  

    <hr>

    <div class="row">
        <div class="page-header">
          <h2 class="text-center"><b>Mars Hemispheres</b></h2>
        </div>

      <div class="row">       
              {% for hemi in marsNews.hemiImg %} 
                <div class="col-md-6">
                    <div class = "thumnail">
                        <img width="512 px" height="512 px" src="{{hemi.image_url| safe }}">
                    </div>

                    <div class="caption">
                        <h4> {{hemi.title | safe }} </h4>  
                    </div>
                </div>
              {% endfor %}
      </div> 
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
